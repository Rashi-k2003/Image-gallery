<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Image Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .gallery-container {
      max-width: 800px;
      width: 100%;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .main-image img {
      width: 100%;
      height: 400px; /* Set a fixed height for the main image */
      object-fit: cover; /* Maintain aspect ratio and cover the entire area */
      border-radius: 10px;
    }

    .thumbnails {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .thumbnails figure {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100px;
    }

    .thumbnails .thumb {
      width: 100px;
      height: 70px;
      object-fit: cover; /* Maintain aspect ratio and cover the entire area */
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s ease;
      border-radius: 5px;
    }

    .thumbnails .thumb:hover,
    .thumbnails .thumb.active {
      opacity: 1;
      border: 2px solid #007BFF;
    }

    figcaption {
      background-color: black;
      color: white;
      font-style: italic;
      padding: 2px;
      text-align: center;
      width: 100%;
      border-radius: 5px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="gallery-container">
    <div class="main-image">
      <h2 align="center">GALAXY</h2>
      <br>
      <img src="galaxy.jpg" alt="Main Image" id="current">
    </div>
    <div class="thumbnails">
      <figure>
        <img src="earth.jpg" alt="Thumbnail 1" class="thumb active">
        <figcaption>EARTH</figcaption>
      </figure>
      <figure>
        <img src="mars.jpg" alt="Thumbnail 2" class="thumb">
        <figcaption>MARS</figcaption>
      </figure>
      <figure>
        <img src="mercury.jpg" alt="Thumbnail 3" class="thumb">
        <figcaption>MERCURY</figcaption>
      </figure>
      <figure>
        <img src="jupiter.jpg" alt="Thumbnail 4" class="thumb">
        <figcaption>JUPITER</figcaption>
      </figure>
      <figure>
        <img src="saturn.jpg" alt="Thumbnail 5" class="thumb">
        <figcaption>SATURN</figcaption>
      </figure>
    </div>
  </div>

  <script>
    // Select all thumbnail images
    const thumbnails = document.querySelectorAll('.thumb');
    const mainImage = document.getElementById('current');

    thumbnails.forEach(thumb => {
      thumb.addEventListener('click', function() {
        // Remove 'active' class from all thumbnails
        thumbnails.forEach(t => t.classList.remove('active'));

        // Add 'active' class to the clicked thumbnail
        thumb.classList.add('active');

        // Change the main image source to the clicked thumbnail's source
        mainImage.src = thumb.src;

        // Optional: You can change the title text based on the thumbnail's alt attribute
        const title = document.querySelector('.main-image h2');
        title.textContent = thumb.nextElementSibling.textContent.toUpperCase();
      });
    });
  </script>

</body>
</html>
